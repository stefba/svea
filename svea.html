<!DOCTYPE html>
<meta name="viewport" content="width=device-width">
<link rel="icon" type="image/png" href="/static/icon.png" sizes="192x192">
<style>
    @font-face {
        font-family: "EB Garamond";
        font-style: normal;
        font-weight: normal;
        font-display:fallback;
        src: url("/static/fonts/EBGaramond12-Regular.woff2?v=b") format("woff2"),
             url("/static/fonts/EBGaramond12-Regular.woff?v=b") format("woff");
    }
    @font-face {
        font-family: "Public Sans";
        font-style: normal;
        font-weight: 600;
        font-display:fallback;
        src: url("/static/fonts/PublicSans-SemiBold.woff2?v=b") format("woff2"),
             url("/static/fonts/PublicSans-SemiBold.woff?v=b") format("woff");
    }
    @font-face {
        font-family: "Public Sans";
        font-style: italic;
        font-weight: normal;
        font-display:fallback;
        src: url("/static/fonts/PublicSans-Italic.woff2?v=b") format("woff2"),
             url("/static/fonts/PublicSans-Italic.woff?v=b") format("woff");
    }
    .active {
        border-bottom:2px #000 solid;
    }
    .langs {
        font-style:italic;
        text-align:right;
    }
    .langs a {
        margin-left:.25rem;
    }
    h1 a {
        /*
    .year,
    h2,
        */
        color:red;
        color:black;
        color: #ffc70e;
        color: #ffcf00;
        color: #ffc400;
    }
    body {
        /*
        background: #faffd3;
        background: #ffefd3;
        background: #244f29;
        color:yellow;
        background: #faffd3;
        background: #faffd3;
        color:#ffe700;
        background:#ffe700;
        background:#1300c6;
        color:#fbe400;
        background: #00741d;
        color:white;
        background: #ce305e;
        background:#c41913;
        background: #ce305e;
        background:red;
        */
    }
    .langs a,
    h1 a,
    .work-title a {
        text-decoration:none;
    }
    a {
        color:orange;
        color:black;
    }
    body {
        font-family:"EB Garamond", serif;
        line-height:1.4;
    }
    .about a,
    .langs,
    h1,
    h2, .year,
    .exp-role, .work-role {
        font-family:"Public Sans", sans-serif;
        font-style:italic;
    }
    .about a {
        padding:0 .125rem;
        text-decoration:none;
    }
    h1, h3 {
        font-weight:normal;
    }
    h1 {
        /*
        font-weight:500;
        */
        text-align:center;
        font-style:italic;
        font-size:6.75rem;
        margin:1.5rem 0 0rem;
        line-height:.9;
    }
    .lead {
        font-family:"EB Garamond", serif;
        /*
        color: #ff2a00;
        font-family:"Roboto Mono", sans-serif;
        font-style:italic;
        */
        font-size:1.5rem;
        margin-top:.625rem;
    }
    h2 {
        line-height:1;
        margin:4.5rem 0 2rem;
        font-size:3.5rem;
        font-style:italic;
        font-weight:400;
    }

    #work {
        margin:3rem 0 2rem;
    }
    .work {
        margin-bottom:3.5rem;
    }
    .work-info {
        margin:.25rem 0 .75rem;
    }
    .work-title {
        margin:0 0 .125rem;
        font-size:1.25rem;
        /*
        font-family:"Roboto Mono", monospace;
        font-style:italic;
        font-size:1.75rem;
        */
    }
    .work-role {
        font-size:1.125rem;
        font-style:italic;
    }
    .year {
        font-style:italic;
        font-weight:400;
        font-size:2.5rem;
        margin:2rem 0;
    }
    /*
    .year span {
        border-bottom:2px black solid;
    }
    */
    img {
        max-width:100%;
    }
    img:hover {
        opacity:.9;
    }
    .about {
        font-family:"EB Garamond", serif;
        font-size:1.625rem;
        line-height:1.35;
        margin:0 auto 5rem;
    }

    .experiences {
        overflow-x:scroll;
        white-space:nowrap;
        list-style-position:outside;
        list-style:none;
        padding:0;
        font-size:1.125rem;
    }
    .exp-title,
    .work-title {
        font-weight:500;
        font-family:"Roboto Mono", monospace;
        font-weight:600;
        font-family:"Public Sans", monospace;
        font-size:1.375rem;
    }

    .exp-extra {
        font-family:"EB Garamond", serif;
        margin-left:.5rem;
        font-size:1.25rem;
        display:inline-block;
    }
    .exp-role {
        font-style:italic;
        margin-top:.125rem;
        font-size:1.125rem;
        display:inline-block;
    }
    .entry {
        margin:0 0 1rem;
    }
    @media(min-width:48rem) {
        h1 {
            line-height:1;
            font-size:12.5rem;
            text-align:center;
        }
        .work-title,
        .exp-title {
            font-size:1.4375rem;
        }
        .exp-extra {
            font-size:1.25rem;
            margin-left:.625rem;
        }
        .work-role,
        .exp-role {
            font-size:1.25rem;
            /*
            */
        }
        .experiences {
            overflow-x:auto;
            /*
            margin-left:24rem;
            */
        }
        main {
            max-width:74rem;
            margin:0 auto;
        }
        #work {
        margin:4.75rem 0 4.5rem;
            display:flex;
            justify-content:space-between;
        }
        .work {
            max-width:42.5%;
        }
        .about {
            line-height:1.4;
            font-size:2.25rem;
            margin-bottom:5.5rem;
        }
        .year,
        h2 {
            margin:4rem 0 0;
            font-size:2.5rem;
            font-size:4rem;
        }
        .year {
            font-size:2.875rem;
            margin-top:2rem;
            margin-bottom:2rem;
        }
        .work-title {
            margin:.5rem 0 .125rem;
        }
    }
    @media(min-width:90rem) {
        .work {
            max-width:40%;
        }
        /*
        main {
            max-width:104rem;
            margin:0 auto;
        }
        */
    }
</style>
<title>{{.Info.Title}} - {{.Info.Job}}</title>

<main>

    <nav class="langs">
    {{range .Langs}}
    <a {{if .IsActive}}class="active" {{end}}href="{{.Href}}">{{.Name}}</a>
    {{end}}
    </nav>

<h1><a href="{{.Home}}">{{.Info.Title}}</a></h1>
<div class="lead">{{.Info.Job}}</div>
<!--
-->
<!--
{{range .Sections}}
<a href="{{.Href}}">{{.Title}}</a>
{{end}}
<h2><span>{{.Sections.Title "work"}}</span></h2>
-->



<section id="work">
    {{range .Work}}
    <article class="work">
        <a target="_blank" href="{{.Link}}"><img src="{{.Thumb}}"></a>
        <div class="work-info">
            <h3 class="work-title"><a target="_blank" href="{{.Link}}">{{.Title}}</a></h3>
            <div class="work-role">
                {{.Role}},&ensp;{{.Type}}
            </div>
        </div>
    </article>
    {{end}}
</section>

<h2><span>{{.Sections.Title "about"}}</span></h2>

<div class="about">
    {{.About}}
</div>

<!--
<h2><span>{{.Sections.Title "experience"}}</span></h2>
-->

<div>
    {{range .Experience}}
    <h3 class="year"><span>{{.Year}}</span></h3>
        <ul class="experiences">
        {{range .Entries}}
            <li class="entry">
                <span class="exp-title">{{.Title}}</span>
                <span class="exp-extra">{{.Extra}}</span><br>
                <span class="exp-role">{{.Role}},&ensp;{{.Type}}</span>
            </li>
        {{end}}
        </ul>
    {{end}}
</div>
<br>
<br>
</main>
